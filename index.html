<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title>Ramonish Spanish Classes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <!-- Navbar -->
    <div class="fixed-top">
        <nav id="nav1" class="navbar">
            <div id="nav1__Logo">
                <img src="css/multimedia/logo.png">
            </div>
            <div id="nav1__Login">
                <a id="nav1_LoginBtt" onclick="openForm();"><img src="css/multimedia/login.png"></a>
            </div>
        </nav>
        <nav id="nav2" class="navbar">
            <div id="nav2__content">
                <a href="#home">Home</a>
                <a href="#aboutMe">About Me</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </div>
    <!-- Home -->
    <section id="home" >
        <div id="home__content">
            <h1>Ramonish</h1>
            <h3>Personalized Online Spanish Classes</h3>
        </div>
    </section>
    <!-- About Me -->
    <section id="aboutMe">
        <div>
            <img src="css/multimedia/me.png" alt="">
        </div>
        <div id="aboutMe_Text">
            <h2>WHY ME</h2>
            <ul>
                <li><h3>Certified teacher and native speaker</h3></li>
                <li><h3>Specific content based on your personal interests</h3></li>
                <li><h3>Experience living abroad, interacting with people of different cultures</h3></li>
            </ul>
        </div>
    </section>
    <!-- Contact -->
    <section id="contact">
        <div id="contact__content">
            <h2>Contact</h2>
            <div id="contact__sub__content">
                <form name="contactForm" action="javascript:void(0);" onsubmit="return validateForm()" method="post">
                    <h3>NAME</h3>
                    <input type="text" name="cf_name">
                    <h3>EMAIL ADDRESS</h3>
                    <input type="Email" name="cf_email">
                    <h3>MESSAGE</h3>
                    <input type="text" name="cf_message" height="20vh">
                    <label id="contact_content_msg"><b> </b></label>
                    <div>
                        <input id="contact_content_sub" type="submit" class="button2" value="ENVIAR">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Login Popup -->
    <div class="form-popup" id="myForm">
        <form action="javascript:void(0);" class="form-container">
            <h3>Login</h3>
        
            <label for="email"><h4>Email</h4></label>
            <input id="un" type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><h4>Password</h4></label>
            <input id="pw" type="password" placeholder="Enter Password" name="psw" required>
            
            <label id="msg"><h4></h4></label>

            <button type="submit" class="btn" onclick="isUservalid()" >Login</button>
            <button id="myForm_cancel" type="submit" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <!-- Javascript -->
    <script src="js/login.js";>
        //Validate login authentication
    </script>

    <script src="js/contact.js";>
        //Validate contact form
    </script>

    <script src="js/onScrollNav.js";>
        //Scroll navBar movement
    </script>
   
   
    <script src="js/animations.js";>
        //Button animations
    </script>
</body>

</html>
