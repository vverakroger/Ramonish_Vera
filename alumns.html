<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title>Ramonish Spanish Classes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <!-- Navbar -->
    <div class="fixed-top">
        <nav id="nav1" class="navbar">
            <div id="nav1__Logo">
                <img src="css/multimedia/logo.png">
            </div>
            <div id="nav1__Login">
                <a href="index.html" onclick="logOut();"><img src="css/multimedia/logout.png"></a>
            </div>
        </nav>
        <nav id="nav2" class="navbar">
            <div id="nav2__content">
                <a href="#home">Home</a>
                <a href="#lessons">Lessons</a>
                <a href="#questions">Questions</a>
            </div>
        </nav>
    </div>
    <!-- Home -->
    <section id="home" >
        <div id="home__content">
            <h1>Welcome</h1>
            <h3>This seccion is made for you!</h3>
        </div>
    </section>
    <!-- Lessons -->
    <section id="lessons">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div id="card1Img"></div>
                        <div class="card-body">
                            <h4 id="card1H4" class="card-title"></h4>
                            <a class="lessons_button button1" data-toggle="modal" data-target="#classesModal" onclick="loadMaterial('teoric')">Start Lesson</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div id="card2Img"></div>
                        <div class="card-body">
                            <h4 id="card2H4" class="card-title"></h4>
                            <a class="lessons_button button1" data-toggle="modal" data-target="#classesModal" onclick="loadMaterial('grammar')">Start Lesson</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div id="card3Img"></div>
                        <div class="card-body">
                            <h4 id="card3H4" class="card-title"></h4>
                            <a class="lessons_button button1" data-toggle="modal" data-target="#classesModal" onclick="loadMaterial('practice')">Start Lesson</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Questions -->
    <section id="questions">
        <div id="questions__content">
            <h2>Questions</h2>
            <div id="questions__sub__content">
                <h3>EMAIL ADDRESS</h3>
                <h4>xxxxxxxx@gmail.com</h4>
                <h3>PHONE NUMBER</h3>
                <h4>(+598) XX XXX XXX</h4>
            </div>
        </div>
    </section>

    <!-- Modal for each lesson -->
    <div class="modal fade" id="classesModal" tabindex="-1" role="dialog" aria-labelledby="teoricModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Lessons</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <h4 id="carouselTitle1"></h4>
                        <img id="carouselImg1" class="d-block w-100" src="" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <h4 id="carouselTitle2" ></h4>
                        <img id="carouselImg2" class="d-block w-100" src="" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <h4 id="carouselTitle3"></h4>
                        <img id="carouselImg3" class="d-block w-100" src="" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="js/onScrollNav.js";>
        //Scroll navBar movement
    </script>

    <script src="js/lesson.js";>
        //Class Lesson
    </script>

    <script src="js/logout.js";>
        //Logout
    </script>

    <script src="js/material.js";>
        //Load lessons material
    </script>

</body>

</html>
